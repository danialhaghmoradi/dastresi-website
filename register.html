<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سایت</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-[#f2f2f3] rounded-lg shadow-md shadow-gray-400 p-2 w-96">
      <div class="w-full flex items-center justify-end">
        <a href="index.html">
          <img src="./public/images/svg/close.svg" alt="لوگو-پیج" />
        </a>
      </div>
      <div class="w-full pb-10">
        <a href="index.html">
          <img class="w-40 mx-auto" src="./public/images/logo.png" alt="" />
        </a>
      </div>
      <div class="w-full px-6 py-4 font-shabnam leading-7">
        <h2 class="font-bold pb-3">ورود و ثبت نام در سایت</h2>
        <p class="text-[16px]">
          برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود را وارد نمایید.
        </p>

        <div id="formBox" class="relative w-80 mt-5">
          <input
            type="text"
            id="mobile"
            placeholder=""
            class="w-full border border-gray-300 rounded-full p-2 mt-2 text-sm text-gray-800 focus:outline-none focus:border-blue-400 peer"
          />
          <label
            for="mobile"
            class="absolute right-4 top-3 text-gray-500 text-[14px] font-shabnam-light transition-all duration-300 peer-placeholder-shown:top-3 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-600"
          >
            شماره موبایل
          </label>
        </div>
        <button
          class="flex items-center justify-center w-full my-10 bg-blue-400 text-white font-shabnam-medium text-[15px] p-1 cursor-pointer rounded-2xl"
        >
          <span> ورود به سایت </span>
        </button>
        <div
          class="flex w-full items-center justify-center font-shabnam-light text-[14px]"
        >
          <span>
            ورود شما به معنای پذیرش
            <a href="#" class="text-blue-700"> شرایط و قوانین </a>
            سایت است.
          </span>
        </div>
      </div>
    </div>
    <script src="./src/js/register/register.js"></script>
  </body>
</html>
